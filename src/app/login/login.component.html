<link rel="stylesheet" href="../assets/css/materialize.min.css">
<link rel="stylesheet" href="../assets/css/style.css">
<script src="../assets/js/materialize.min.js"></script>

<div *ngIf="!logged">
  <form #formUser="ngForm" (ngSubmit)="onSubmit(); formUser.reset();">
    <label>
      <font color='#0f0e0c'>
        <h5>Código: </h5>
      </font>
    </label>
    <input type="number" name="code" #code="ngModel" [(ngModel)]="codem" required pattern="[0-9]+">
    <span *ngIf="code.touched && !code.valid">
      El código debe ser solo numérico.
    </span>
    <br />
    <label>
      <font color='#0f0e0c'>
        <h5>Password: </h5>
      </font>
    </label>
    <input type="password" name="pass1" #pass1="ngModel" [(ngModel)]="passwordm" required>
    <input class="btn-small waves-effect waves-light red" type="submit" value="Login" [disabled]="!formUser.form.valid" />
    <div *ngIf="err">
      <br /><br /><br />
      <div class="alert info">
        <span class="closebtn" onclick="this.parentElement.style.display='none'; this.err=false">&times;</span>
        Información Incorrecta
      </div>
      <br />
    </div>
  </form>
</div>
