<script src="../../assets/js/materialize.min.js"></script>
<div class="divi">
  <div *ngIf="!_logger.isLoged()">
    <form #formUser="ngForm" (ngSubmit)="onSubmit(); formUser.reset();">
      <label>Código:</label>
      <input type="number" name="code" #code="ngModel" [(ngModel)]="codem" required pattern="[0-9]+">
      <span *ngIf="code.touched && !code.valid">El código debe ser solo numérico.<br></span>
      <br />
      <label>Contraseña:</label>
      <input type="password" name="pass1" #pass1="ngModel" [(ngModel)]="passwordm" required>
      <br />
      <div class="control-group" style="float: right">
        <label class="container">
          <div style="padding-top: 5px;">Mantener sesión
            <input type="checkbox" (click)="check()">
            <span class="checkmark"></span></div>
        </label>
      </div>
      <br />
      <input class="button" type="submit" value="Login" [disabled]="!formUser.form.valid" />

      <div *ngIf="err">
        <div class="alert info">
          <span class="closebtn" onclick="this.parentElement.style.display='none'; this.err=false">&times;</span>
          Información Incorrecta
        </div>
      </div>
    </form>
  </div>
</div>
