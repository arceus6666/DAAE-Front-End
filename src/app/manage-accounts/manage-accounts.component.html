<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

<h2 style="padding-left: 10%; padding-top: 5px;"><i class="fas fa-users-cog"></i><b> Administración de cuentas</b></h2>
<hr class="striped-border">

<h3 style="padding-left: 10%; padding-top: 5px;"><i class="fas fa-users"></i><b> Cuentas existentes</b></h3>
<div class="divi">
  <div>
    <table class="w3-table-all w3-hoverable">
      <tr class="w3-light-grey">
        <th>
          Nombre
        </th>
        <th>
          Código
        </th>
        <th>
          Editar
        </th>
      </tr>
      <tr *ngFor="let u of users">
        <td class="name">
          {{u.name.firstName[0]}}. {{u.name.firstSurname}}
        </td>
        <td class="code">
          {{u.code}}
        </td>
        <td class="icon">
          <a [routerLink]="['/edit-user/' + u._id]" style="text-decoration:none;"><i class="fas fa-user-edit"></i></a>
        </td>
      </tr>
    </table>
  </div>
</div>

<h3 style="padding-left: 10%; padding-top: 5px;"><i class="fas fa-user-plus"></i><b> Crear nuevo Usuario</b></h3>
<div class="divi">
  <label for="namenewac">Nombre</label>
  <input type="text" id="namenewac" name="stdcode" placeholder="Introduzca un nombre de usuario">
  <br>
  <label for="codenewac">Codigo</label>
  <input type="number" id="codenewac" name="stdcode" placeholder="Introduzca el código de usuario">
  <br>
  <label for="passnewac">Contraseña</label>
  <input type="password" id="passnewac" name="stdcode" placeholder="Introduzca una contraseña">
  <br>
  <label for="passnewac">Repetir Contraseña</label>
  <input type="password" id="passnewac" name="stdcode" placeholder="Ambas contraseñas deben coincidir">
  <br>
  <label for="rolenewac">Rol</label>
  <select id="rolenewac">
    <option value="">-Seleccionar-</option>
    <option value="">Administrador</option>
    <option value="">Interno</option>
    <option value="">Supervisor</option>
  </select>
  <br>
  <div style="text-align: right">
    <button class="button"><i class="fas fa-plus"></i> Crear</button>
  </div>


</div>
