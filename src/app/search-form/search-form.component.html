<h2>Búsqueda - Formulario</h2>

<div>
  <label for="formtype">Tipo</label>
  <!--<select id="formtype" name="formtype">-->
  <select id="formtype" name="formtype" [(ngModel)]="ftype">
    <option value="">-Seleccionar-</option>
    <option value="altasBajas">Altas y Bajas</option>
    <option value="cartaSolPracEmpr">Carta de Solicitud - Práctica Empresarial</option>
    <option value="cambioCampus">Cambio de Campus</option>
    <option value="cambioCarrera">Cambio de Carrera</option>
    <option value="evalPractEmpr">Evaluación de Prácticas Empresariales</option>
    <option value="evalPractEmprArq">Evaluación de Prácticas Empresariales de Arquitectura</option>
    <option value="examenDiferido">Examen Diferido</option>
    <option value="examenSuficiencia">Examen de Suficiencia</option>
    <option value="materiaIncompleta">Materia Incompleta</option>
    <option value="modfCalificacion">Modificación/Inclusión de Calificaciones</option>
    <option value="solicitudOyente">Solicitud de Alumno Oyente</option>
    <option value="solPendiente">Solicitud de Calificación Pendiente</option>
    <option value="solConvalidacion">Solicitud de Convalidación de Asignaturas por Cambio de Universidad</option>
    <option value="solHomologacion">Solicitud de Homologación por Cambio de Plan de Estudios</option>
    <option value="solEmpresa">Solicitud de Prácticas en Empresa</option>
  </select>
  <br>
  <label for="formstate">Estado</label>
  <!--<select id="formstate" name="formstate">-->
  <select id="formstate" name="formstate" [(ngModel)]="fstate">
    <option value="">-Seleccionar-</option>
    <option value="false">Pendiente</option>
    <option value="true">Finalilzado</option>
  </select>
  <br>
  <label for="formcareer">Carrera</label>
  <!--<select id="formcareer" name="formcareer">-->
  <select id="formcareer" name="formcareer" [(ngModel)]="fcareer">
    <option>-Todas-</option>
    <option value="admin">Administración de Empresas</option>
    <option value="arqui">Arquitectura</option>
    <option value="comu">Comunicación</option>
    <option value="derecho">Derecho</option>
    <option value="disgraf">Diseño Gráfico</option>
    <option value="economia">Economía</option>
    <option value="civil">Ingeniería Civil</option>
    <option value="comercial">Ingeniería Comercial</option>
    <option value="isc">Ingeniería de Sistemas Computacionales</option>
    <option value="telecom">Ingeniería Electromecánica</option>
    <option value="telecom">Ingeniería en Sistemas Electrónicos y de Telecomunicaciones</option>
    <option value="financiera">Ingeniería Financiera</option>
    <option value="industrial">Ingeniería Industrial y de Sistemas</option>
    <option value="petrolera">Ingeniería Petrolera y Gas Natural</option>
    <option value="produccion">Ingeniería de Producción</option>
    <option value="mkt">Marketing y Logística</option>
  </select>
  <br>
  <label for="formdate">Fecha</label>
  <!--<input id="formdate" type="date">-->
  <input id="formdate" type="date" [(ngModel)]="fdate">
  <br>
</div>

<div><button name="click" (click)="getForm()">Buscar formulario</button></div>

<div>
  <h2>Resultados de búsqueda:</h2>
  <table class="w3-table-all w3-hoverable">
    <thead>
      <tr class="w3-light-grey">
        <th>Código Estudiante</th>
        <th>Carrera</th>
        <th>Tipo de Formulario</th>
        <th>Estado</th>
        <th>Respaldo</th>
      </tr>
    </thead>
    <tr>
      <td>Jill</td>
      <td>Smith</td>
      <td>50</td>
      <td>50</td>
      <td><a [routerLink]="['/view-form']" [routerLinkActive]="['red']">Disponible</a></td>
    </tr>
  </table>
</div>
