<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
<h2 style="padding-left: 10%; padding-top: 5px; display: inline-block;"><b>Mis Alarmas</b></h2>
<!-- Button to open the modal login form -->
<button class="setbtn" onclick="document.getElementById('id01').style.display='block'"><i class="fas fa-plus"></i> Agregar nuevo</button>
<div class="divi">
  <!-- The Modal -->
  <div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'"
        class="close" title="Close Modal">&times;</span>

    <!-- Modal Content -->
    <form class="modal-content animate">
      <div class="container">
        <h3>Nueva Alarma</h3>

        <label for="formtarea">Tarea </label>
        <select id="formtarea" name="formtarea">
          <option value="">-Seleccionar-</option>
          <option value="">Tarea 1</option>
        </select>

        <br>
        <label for="formdatealarm">Fecha </label>
        <input id="formdatealarm" type="date">

        <br>
        <label for="formtime">Cuando </label>
        <input type="text" id="formtime" name="formtime" placeholder="Ej.: 17:45">

        <br>
        <button class="button">Agregar</button>
        <button class="button" onclick="document.getElementById('id01').style.display='none'">Cancelar</button>
      </div>
    </form>
  </div>
  <script>
    // Get the modal
    var modal = document.getElementById('id01');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>

  <ul>
    <li>
      <div class="divemp">
        Ejemplo de Alarma 1
        <div style="text-align: right">
          <button class="button">Hecho</button>
          <button class="button">Retrasar</button>
        </div>
      </div>
    </li>
  </ul>
</div>
